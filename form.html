<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Formulário Trybe Travel</h1>
  <form id="main-form">

  <label for="fullname">Nome Completo</label>
  <input 
  type="text" 
  id="fullName"
  name="fullName"
  placeholder="Digite seu nome completo"
  maxlength="40"
  minlength="10"
  required
  value=""
  >
  <label for="email">E-mail</label>
  <input 
    type="text"
    id="email"
    name="email"
    placeholder="Digite o seu email"
    minlength="10"
    maxlength="50"
    required
  >
  <label for="destination1">Cidade</label>
  <input 
  type="radio"
  id="destination1"
  className="radios"
  name="destinations"
  value="cidade"
  required 
  >
  <label for="destinations2">Campo</label>
  <input 
  type="radio"
  id="destinations2"
  className="radios"
  name="destinations"
  value="Campo"
  required
  >
  <label for="destinations3">Praia</label>
  <input 
  type="radio"
  id="destinations3"
  className="radios"
  name="destinations"
  value="Praia"
  required
  >
  <label for="destination4">Montanhas</label>
  <input
    type="radio"
    id="destination4"
    className="radios"
    name="destinations"
    value="Montanhas"
    required
  />
  <label for="question">
    Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip
  </label>
  <br>
  <textarea 
  name="why" 
  id="question" 
  cols="60" 
  rows="10"
  placeholder="Digite sua resposta"
  maxlength="500"
  >
  </textarea>
  
  <label for="date">Qual a melhor data para realizar sua viagem?</label>
  <input type="date" id="date" />

  <label for="promo">
    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
  </label>
  <input type="checkbox" name="promo" id="promo" />

  <label for="agreement">
    Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
  </label>
  <input type="checkbox" name="agreement" id="agreement" required />

  <button type="submit" id="submit-btn">Enviar</button>
  <button type="reset" id="clear-btn">Limpar</button>

  </form>
  <script src="script.js"></script>
</body>
</html>
